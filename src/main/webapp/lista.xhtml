<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	
</h:head> 
<body> 
	<h:form>
	<p:commandButton value="Novo" action="#{usuarioController.novo()}" />
	<p:dataTable value="#{usuarioController.usuarios}" var="usuario" paginator="true" rows="5">
		
		<!-- ID -->
		<p:column headertext="Nome" sortBy="#{usuario.id}">
			<h:outputText value="#{usuario.id}" />
		</p:column>
		
		<!-- Nome -->
		<p:column headertext="Nome" sortBy="#{usuario.nome}">
			<h:outputText value="#{usuario.nome}" />
		</p:column>
		
		<!-- Email -->
		<p:column headerText="Email" > 
			<h:outputText value="#{usuario.email}" />
		</p:column>
		
		<!-- Foto -->
		<p:column headerText="Foto">
			Foto
		</p:column>
		
		<!-- Botoes -->
		<p:commandButton icon="ui-icon-trash" title="Remover" action="#{usuarioController.remover(usuario)}" />
		<p:commandButton icon="ui-icon-pencil" title="Editar" action="#{usuarioController.editar(usuario.id)}" />
	</p:dataTable>
	
	</h:form>
</body> 
</html>
